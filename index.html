<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphic Design Tool</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background-color: #EFF3ED;
            color: #5E5E5E;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        #canvas-container {
            position: relative;
        }
        #design-canvas {
            border: 1px solid #000;
        }
        .draggable {
            position: absolute;
            cursor: move;
        }
        .btn{
            background-color: #017663;
        }
        .logo{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img{
            width: 30%;
        }
        footer{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="logo mb-5">
            <img src="https://celebrare.in/assets/img/celebrare-logo.webp"/>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label for="text-input">Text</label>
                    <input type="text" class="form-control" id="text-input">
                </div>
                <div class="form-group">
                    <label for="font-size-input">Font Size</label>
                    <input type="number" class="form-control" id="font-size-input" value="20">
                </div>
                <div class="form-group">
                    <label for="font-style-select">Font Style</label>
                    <select class="form-control" id="font-style-select">
                        <option value="Arial">Arial</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Courier New">Courier New</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="color-input">Color</label>
                    <input type="color" class="form-control" id="color-input" value="#000000">
                </div>
                <button class="btn btn-primary mt-5 mr-3" id="add-text-btn">Add Text</button>
                <button class="btn btn-success mt-5" id="download-btn">Download Image</button>
            </div>
            <div class="col-md-9">
                <div id="canvas-container">
                    <canvas id="design-canvas" width="800" height="600"></canvas>
                </div>
            </div>
        </div>
    </div>
    <footer class="mt-5">Made with &hearts; <a href="https://sagarchoudhary.vercel.app/" target="_blank"> Sagar Choudhary</a></footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
